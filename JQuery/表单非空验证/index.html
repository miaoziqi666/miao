<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link rel="stylesheet" href="css/bd.css">
</head>
<body>
    
      <form id="regForm" action="" onsubmit="">
  <!--         <label for="name">姓名:</label>
          <input id="name" type="text"> -->
          <div>
              <label>姓名：<input id="name" type="text"></label>
          </div> 
          <div>
              <label>密码：<input id="password" type="password"></label>
          </div>
          <div>
              <label>性别：</label>
              <label><input name="gender" value="男" type="radio">男</label>
              <label><input name="gender" value="女" type="radio">女</label>
          </div>
          <div>
              <label>爱好：</label>
              <label><input name="hobby" type="checkbox">抽烟</label>
              <label><input name="hobby" type="checkbox">喝酒</label>
              <label><input name="hobby" type="checkbox">烫头</label>
          </div>
          <div>
              <label for="name">学历：</label>
              <select name="" id="education">
                  <option value="0">请选择</option>
                  <option value="1">大专</option>
                  <option value="2">本科</option>
                  <option value="3">研究生</option>
                  <option value="4">博士</option>
                  <option value="5">其他</option>
              </select>
          </div>
          <div>
              <input id="submitBtn" type="button" value="提交">
              <input type="reset">
          </div>


      </form>
    


    <script src="js/jquery.js"></script>    
    <script src="js/bd.js"></script>    
</body>
</html>
