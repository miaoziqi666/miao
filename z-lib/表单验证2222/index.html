<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return checkForm()">  <!-- onsubmit 表单提交事件-->
        <div>
            <label>姓名：<input id="name" type="text"></label>
        </div>
        <div>
            <label for='age'>年龄：</label><input type="text" id="age">
        </div>
        <div>
            <label>手机：<input id="phone" type="text"></label>
        </div>
        <div>
            <label>邮箱：<input id="email" type="text"></label>
        </div>
        <div>
            <label>性别：</label>
            <label><input type="radio" name="gender" checked="checked">男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <div>
            <label>爱好：</label>
            <label><input type="text" name="hobby">抽烟</label>
            <label><input type="text" name="hobby">喝酒</label>
            <label><input type="text" name="hobby">烫头</label>
        </div>
        <div>
            <label>学历：</label>
            <select name="" id="education">
                <option value="0">请选择</option>
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
                <option value="4">博士</option>
            </select>
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
        <script src="js/bdyz2222.js"></script>    
    </form>
</body>
</html>
