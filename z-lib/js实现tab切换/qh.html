<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>原声js实现tab切换</title>
    <link rel="stylesheet" href="css/qh.css">
</head>
<body>
    
    <div class="tab">
        <ul id="tabHeader" class="tab-header">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
    

        <div id='tabBody' class="tab-body">
            <div>
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    <li>item4</li>
                    <li>item5</li>
                </ul>
            </div>
            <div>div2</div>
            <div>div3</div>
        </div>

    </div>
    <script src="../../wbc.js"></script>
    <script src="js/qh.js"></script>
</body>
</html>
